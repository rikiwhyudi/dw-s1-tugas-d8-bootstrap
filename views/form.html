<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="stylesheet" href="../public/css/form.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../public/img/brandred.png"
            alt="Brand"
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Add Project</a>
            </li>
          </ul>
          <a href="#" class="btn btn-dark btn-sm">Contact Me</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="form-container">
        <div class="form-input">
          <h3>GET IN TOUCH</h3>
          <form action="#">
            <div class="colm-group">
              <label for="input-name">Name:</label>
              <input type="text" id="input-name" required />
              <label for="input-email">Email:</label>
              <input type="email" id="input-email" required />
            </div>
            <div class="row-group">
              <label for="input-phone"
                >Phone Number:
                <input
                  type="tel"
                  minlength="8"
                  maxlength="13"
                  id="input-phone"
                  required
                />
              </label>
              <label for="input-subject"
                >Subject:
                <select name="subject" id="input-subject">
                  <option selected>Select</option>
                  <option value="FrontEnd">FrontEnd</option>
                  <option value="BackEnd">BackEnd</option>
                  <option value="Fullstack">Fullstack</option>
                </select>
              </label>
            </div>
            <label for="input-message">Send Message:</label>
            <textarea
              name="input-message"
              id="input-message"
              rows="5"
              required
            ></textarea>
            <button onclick="showData();" class="btn btn-dark">submit</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
